<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{%block title%} Django Shop{%endblock%}</title>

    </head>
    <body>
        <main>
            {%if messages%}
            {%for message in messages%}
            <div class="alert alert-{{message.tags}}">
                {{message}}</div>{%endfor%}
            {%endif%}


            {%block content%}
            {%endblock%}


        </main>
    </body>
</html>
